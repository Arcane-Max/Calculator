<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personel calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main" id="main">
            <div class="screen" id="screen">
                <p class="result" id="result"></p>
            </div>
            <div class=" opt " id="opt">
                <div class="numbers" id="numbers">
                    <div>
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                    </div>
                    <div>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                    </div>
                    <div>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>
                    <div>
                        <button id="zero">0</button>
                        <button id="dbzero">00</button>
                        <button id="point">.</button>
                    </div>
                </div>
                <div class="operator" id="operator">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="multi">*</button>
                    <button id="divide">/</button> f f

                    <input type="button" id="delete" value="del">
                    <input type="button" id="equal" value="=">
                    <input type="button" id="delall" value="AC">
                </div>
            </div>
        </div>

        <div class="resultscreen" id="resultscreen">
            <p class="screen2" id="results"></p>
        </div>
    </div>

    <script src=" app.js ">
    </script>
</body>

</html>
